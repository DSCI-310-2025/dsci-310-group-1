name: Build and Publish Docker Image

on:
  workflow_dispatch: # allows to manually trigger the GitHub Actions workflow
  push:
    branches:
      - main  
    paths:
    - "Dockerfile"
    - "conda-linux-64.lock"


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/dsci-310-group-01:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/dsci-310-group-01:latest
